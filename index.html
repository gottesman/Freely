<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freely</title>
  <!-- Favicon: public/icon.ico (served from project root in dev and packaged builds) -->
  <link rel="icon" href="icon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <!-- Preload Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Material Symbols font - block display since we control loading via ready state -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
    <link rel="stylesheet" href="splash.css" />
  </head>
  <body>
    <!-- Vendor webtorrent browser bundle (if present) -->
    <script>
      // Dynamically inject vendor bundle if it exists on the server.
      (function(){
        try {
          const url = 'https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js';
          var xhr = new XMLHttpRequest();
          xhr.open('HEAD', url, true);
          xhr.onreadystatechange = function(){
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                var s = document.createElement('script');
                s.src = url;
                s.async = false;
                document.head.appendChild(s);
              }
            }
          };
          xhr.send();
        } catch (e) {
          // ignore
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
