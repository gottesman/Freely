<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freely Player - Loading</title>
    <style>
html {
    width: 100%;
    height: 100%;
}
body{
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: system-ui, -apple-system, sans-serif;
    overflow: hidden;
    pointer-events: none;
}

.splash-container {
        background: url(splash.png) no-repeat center center fixed;
    position: relative;
    width: 400px;
    height: 300px;
    display: flex;
    align-items: center;
    flex-direction: column;
    animation: fade-in 0.5s ease-in;
    margin: 20px;
    box-shadow: 0 5px 30px -15px;
    border-radius: 16px;
    overflow: hidden;
}

.loading-text {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 12px;
    letter-spacing: .5px;
    color: #cfe4ff;
    text-shadow: 0 2px 4px #0000008c;
}
.loading-dots { 
    width: 52px;
    text-align: center;
	display: inline-flex;
	align-items: center;
	justify-content: center;
	gap: 5px;
	font-weight: bold;
	letter-spacing: 1px;
	line-height: 1;
    color: #fff;
    top: 20px;
    position: absolute;
}
.loading-dots span {
	display: inline-block;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: currentColor;
	opacity: .3;
		animation: loading-dot-pulse 1s infinite ease-in-out;
}
.loading-dots span:nth-child(2) { animation-delay: .2s; }
.loading-dots span:nth-child(3) { animation-delay: .4s; }

@keyframes loading-dot-pulse {
	0%, 70%, 100% { transform: scale(.5); opacity: .25; }
	35% { transform: scale(1); opacity: 1; }
}

@keyframes fade-in {
    from { opacity: 0;}
    to { opacity: 1; }
}
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="loading-dots">
            <span></span><span></span><span></span>
        </div>
        <div class="loading-text" id="loading-status">Initializing...</div>
    </div>

    <script>
        const statusElement = document.getElementById('loading-status');
        let statusInterval;

        // Predefined status messages that cycle if no updates from main app
        const defaultStatuses = [
            'Initializing...',
            'Loading components...',
            'Setting up audio...',
            'Preparing interface...'
        ];
        let currentStatusIndex = 0;

        // Function to update status text
        function updateStatus(text) {
            if (statusElement) {
                statusElement.textContent = text;
            }
        }

        // Default cycling animation
        function startDefaultCycling() {
            statusInterval = setInterval(() => {
                updateStatus(defaultStatuses[currentStatusIndex]);
                currentStatusIndex = (currentStatusIndex + 1) % defaultStatuses.length;
            }, 1000);
        }

        // Start default cycling immediately
        startDefaultCycling();

        // Listen for status updates from the main process
        if (window.__TAURI_INTERNALS__) {
            // Listen for loading state updates
            window.__TAURI_INTERNALS__.invoke('listen', {
                event: 'loading-status',
                handler: (event) => {
                    clearInterval(statusInterval); // Stop default cycling
                    updateStatus(event.payload || 'Loading...');
                }
            }).catch(console.error);

            // Listen for the close event from the main process
            window.__TAURI_INTERNALS__.invoke('listen', {
                event: 'close-splashscreen',
                handler: () => {
                    clearInterval(statusInterval);
                    updateStatus('App ready, transitioning...');
                    // Fade out animation before closing
                    document.body.style.transition = 'opacity 0.3s ease-out';
                    document.body.style.opacity = '0';
                }
            }).catch(console.error);
        } else {
            // Fallback for development/non-Tauri environments
            console.log('Running in development mode');
            setTimeout(() => {
                clearInterval(statusInterval);
                updateStatus('Ready!');
            }, 4000);
        }
    </script>
</body>
</html>
