<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freely Player - Loading</title>
    <link rel="icon" href="icon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <style>
html, body {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    pointer-events: none;
    background: none;
}
html {
    width: 100%;
    height: 100%;
}
body{
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: system-ui, -apple-system, sans-serif;
    overflow: hidden;
    pointer-events: none;
    --accent: 189, 100%, 60%;
}

.splash-container {
    background: #2A4150;
    background: linear-gradient(45deg,rgba(25, 63, 85, 1) 0%, rgba(42, 65, 80, 1) 50%, rgba(54, 64, 77, 1) 100%);
    position: relative;
    width: 400px;
    height: 300px;
    display: flex;
    align-items: center;
    flex-direction: column;
    margin: 20px;
    box-shadow: 0 5px 30px -15px;
    border-radius: 16px;
    overflow: hidden;
    animation: fade-in 0.5s ease-in, light 2s infinite ease alternate;
}

.splash-container::before{
    content: '';
    position: relative;
    background: url(icon-192.png) no-repeat center center;
    background-size: contain;
    width: 192px;
    aspect-ratio: 1 / 1;
    top: 20px;
    z-index: 1;
    -webkit-filter: drop-shadow(0 2px 4px #0000008c);
    filter: drop-shadow(0 2px 4px #0000008c);
}
.splash-container::after{
    content: '';
    position: relative;
    background: url(text.png) no-repeat center center;
    background-size: contain;
    width: 192px;
    aspect-ratio: 2 / 1;
    top: -10px;
    z-index: 1;
    -webkit-filter: drop-shadow(0 2px 4px #0000008c);
    filter: drop-shadow(0 2px 4px #0000008c);
}

.loading-text {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 12px;
    letter-spacing: .5px;
    color: #cfe4ff;
    text-shadow: 0 2px 4px #0000008c;
}

.progress-container {
    position: absolute;
    bottom: 35px;
    left: 20px;
    right: 20px;
    height: 4px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 2px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #1db954, #1ed760);
    border-radius: 2px;
    width: 0%;
    transition: width 0.3s ease-out;
    box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
}

.loading-dots { 
    width: 52px;
    text-align: center;
	display: inline-flex;
	align-items: center;
	justify-content: center;
	gap: 5px;
	font-weight: bold;
	letter-spacing: 1px;
	line-height: 1;
    color: #fff;
    top: 20px;
    position: absolute;
}
.loading-dots span {
	display: inline-block;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: currentColor;
	opacity: .3;
    animation: loading-dot-pulse 2s infinite ease-in-out;
}
.loading-dots span:nth-child(2) { animation-delay: .2s; }
.loading-dots span:nth-child(3) { animation-delay: .4s; }

@keyframes loading-dot-pulse {
	0%, 70%, 100% { transform: scale(.5); opacity: .25; }
	35% { transform: scale(1); opacity: 1; }
}

@keyframes fade-in {
    from { opacity: 0;}
    to { opacity: 1; }
}

@keyframes fade-out {
    from { opacity: 1;}
    to { opacity: 0; }
}

@keyframes light{
    0%, 25% {
        box-shadow: inset 0 0px 100px 50px rgba(25, 63, 85, 0), inset 0 0 400px -100px hsla(var(--accent), 0);
    }
    100% {
        box-shadow: inset 0 50px 100px 50px rgba(25, 63, 85, 1), inset 0 300px 400px -100px hsla(var(--accent), 0.5);
    }
}
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="loading-dots">
            <span></span><span></span><span></span>
        </div>
        <div class="loading-text" id="loading-details">Preparing application components</div>
        <!--div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-status">Initializing...</div-->
    </div>

    <script>
        const statusElement = document.getElementById('loading-status');
        const detailsElement = document.getElementById('loading-details');
        const progressBar = document.getElementById('progress-bar');
        let currentProgress = 0;

        // Function to update status text and progress
        function updateStatus(data) {
            if (typeof data === 'string') {
                // Legacy string format
                if (statusElement) {
                    statusElement.textContent = data;
                }
                return;
            }

            // New object format with progress
            if (statusElement && data.status) {
                statusElement.textContent = data.status;
            }
            if (detailsElement && data.details) {
                detailsElement.textContent = data.details;
            }
            if (progressBar && typeof data.progress === 'number') {
                currentProgress = Math.max(0, Math.min(100, data.progress));
                progressBar.style.width = currentProgress + '%';
            }
        }

        // Set initial status
        updateStatus({ status: 'Starting...', progress: 0, details: 'Initializing application' });

        // Listen for status updates from the main process
        if (window.__TAURI_INTERNALS__) {
            // Try different event listening approaches
            const setupEventListeners = () => {
                // Method 1: Try window.__TAURI__.event.listen
                if (window.__TAURI__ && window.__TAURI__.event && window.__TAURI__.event.listen) {
                    try {
                        window.__TAURI__.event.listen('loading-status', (event) => {
                            updateStatus(event.payload || 'Loading...');
                        });

                        window.__TAURI__.event.listen('close-splashscreen', () => {
                            updateStatus({ status: 'App ready, transitioning...', progress: 100, details: 'Starting application' });
                            // Fade out animation before closing
                            document.body.style.transition = 'opacity 0.3s ease-out';
                            document.body.style.opacity = '0';
                        });
                        //console.log('Using window.__TAURI__.event.listen');
                        return true;
                    } catch (e) {
                        //console.warn('window.__TAURI__.event.listen failed:', e);
                    }
                }

                // Method 2: Try window.__TAURI_INTERNALS__.event.listen
                if (window.__TAURI_INTERNALS__.event && window.__TAURI_INTERNALS__.event.listen) {
                    try {
                        window.__TAURI_INTERNALS__.event.listen('loading-status', (event) => {
                            updateStatus(event.payload || 'Loading...');
                        });

                        window.__TAURI_INTERNALS__.event.listen('close-splashscreen', () => {
                            updateStatus({ status: 'App ready, transitioning...', progress: 100, details: 'Starting application' });
                            // Fade out animation before closing
                            document.body.style.transition = 'opacity 0.3s ease-out';
                            document.body.style.opacity = '0';
                        });
                        //console.log('Using window.__TAURI_INTERNALS__.event.listen');
                        return true;
                    } catch (e) {
                        ///console.warn('window.__TAURI_INTERNALS__.event.listen failed:', e);
                    }
                }

                // Method 3: Try window.__TAURI_INTERNALS__.listen
                if (window.__TAURI_INTERNALS__.listen) {
                    try {
                        window.__TAURI_INTERNALS__.listen('loading-status', (event) => {
                            updateStatus(event.payload || 'Loading...');
                        });

                        window.__TAURI_INTERNALS__.listen('close-splashscreen', () => {
                            updateStatus({ status: 'App ready, transitioning...', progress: 100, details: 'Starting application' });
                            // Fade out animation before closing
                            document.body.style.transition = 'opacity 0.3s ease-out';
                            document.body.style.opacity = '0';
                        });
                        //console.log('Using window.__TAURI_INTERNALS__.listen');
                        return true;
                    } catch (e) {
                        //console.warn('window.__TAURI_INTERNALS__.listen failed:', e);
                    }
                }

                // Method 4: Fallback to DOM events
                try {
                    window.addEventListener('tauri://loading-status', (event) => {
                        updateStatus(event.detail || 'Loading...');
                    });

                    window.addEventListener('tauri://close-splashscreen', () => {
                        updateStatus({ status: 'App ready, transitioning...', progress: 100, details: 'Starting application' });
                        // Fade out animation before closing
                        document.body.style.transition = 'opacity 0.3s ease-out';
                        document.body.style.opacity = '0';
                    });
                    ///console.log('Using DOM event listeners');
                    return true;
                } catch (e) {
                    //console.warn('DOM event listeners failed:', e);
                }

                return false;
            };

            if (!setupEventListeners()) {
                //console.warn('All event listening methods failed, using fallback');
            }
        } else {
            // Fallback for development/non-Tauri environments
            //console.log('Running in development mode');
            setTimeout(() => {
                updateStatus({ status: 'Ready!', progress: 100, details: 'Application loaded successfully' });
            }, 4000);
        }
    </script>
</body>
</html>
